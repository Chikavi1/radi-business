<ion-content >

  <div style="padding:1em">
    <div  >

      <img (click)="takePhoto()" [src]="image" alt="image">

    <p style="margin-top:2em !important;">Nombre del evento</p>
    <ion-input class="new-input"
    placeholder="Ingresa nombre" type="text" [(ngModel)]="name" ></ion-input>
    <p style="margin-top:2em !important;">Fecha Inicia</p>

    <ion-datetime-button datetime="datetime" ></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" [(ngModel)]="start_date"></ion-datetime>
          </ng-template>
        </ion-modal>

        <p style="margin-top:1em;">Fecha final</p>

        <ion-datetime-button datetime="datetime2" ></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime2" [(ngModel)]="end_date"></ion-datetime>
          </ng-template>
        </ion-modal>

    <p style="margin-top:1em;">Costo</p>
    <ion-input class="new-input" (keypress)="numberOnlyValidation($event)"
    placeholder="Ingresa monto" type="number" [(ngModel)]="price"  ></ion-input>
    <p>* si no tiene costo puedes dejarlo en "0".</p>
    <p style="margin-top:1em;">URL</p>
    <ion-input class="new-input"
    placeholder="Ingresa URL (opcional)" type="url" [(ngModel)]="url_redirect"  ></ion-input>
    <p>Descripci贸n del evento</p>
    <ion-textarea maxlength="599" rows="8" cols="20"  [(ngModel)]="description" class="new-input" placeholder="Ingresa la descripci贸n del evento" type="text"></ion-textarea>
    <p>Consideraciones para los invitados</p>
    <ion-textarea maxlength="599" rows="8" cols="20"  [(ngModel)]="considerations" class="new-input" placeholder="Ingresa las consideraciones del evento" type="text"></ion-textarea>
    <h1>Direcci贸n del evento </h1>
    <div id="mapId" #leafletmap style="width: 100%;height: 20em;border-radius: 2em !important;">
    </div>
    <ion-input class="new-input" placeholder="Ingresa direcci贸n" type="text" [(ngModel)]="address"></ion-input>
  </div>

</div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button color="danger" expand="full"  (click)="close()">
        Cancelar
      </ion-button>
    </ion-col>
    <ion-col>

      <ion-button  [disabled]="!address  || !latitude || !longitude || !name || !description || !considerations || !start_date || !end_date"  color="success" expand="full" (click)="update()">
        Editar
      </ion-button>
    </ion-col>
  </ion-row>

</ion-footer>
