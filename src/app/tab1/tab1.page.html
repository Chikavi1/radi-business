
<ion-content>
  <app-explore-container></app-explore-container>
  <ion-row>
    <ion-col [size]="device=='tablet'?6:12" [offset]="device=='tablet'?3:0">
      <div style="padding:1em;margin-top:6em;">
        <h1>Escanear</h1>
        <p>Escanea el codigo QR de la placa o el codigo QR del perfil de la mascota</p>
        <p>Recuerdale al usuario que los puntos se generan unicamente con la placa.</p>
        <ion-button expand="full" shape="round" (click)="scan()">Escanear</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
