<ion-content>


    <div style="margin-top: 6em;" >
    <ion-item-sliding  *ngFor="let card of cards">
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(card,card.customer,card.id)">{{ 'payments.delete' | translate }}</ion-item-option>
        </ion-item-options>
      <ion-item lines="none" (click)="updateDefaultCard(card.customer,card.id)">
        <ion-checkbox   mode="ios"  color="primary"  slot="start"></ion-checkbox>
        <ion-label >
          <p class="capital">{{card.card.brand}} &#183;&#183;&#183;&#183; {{card.card.last4}}</p>
          <p>{{card.card.exp_month}} / {{card.card.exp_year}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>

    <ion-item (click)="addCard()" lines="none">
      <ion-icon style="zoom:1.5" name="add"></ion-icon>
      <ion-label style="margin-left: 1.6em;">
        <h3>{{ 'payments.addcard' | translate }}</h3>
      </ion-label>
    </ion-item>
    </div>

  </ion-content>

  <ion-footer>

    <ion-button   expand="full" color="danger" (click)="exit()">{{ 'place.close' | translate }} </ion-button>
  </ion-footer>
