<ion-content >
  <div style="padding: 1em;">

    <h2>Agregar cliente</h2>
    <p>Nombre</p>
    <ion-input class="new-input" placeholder="Ingresa nombre de tu cliente" [(ngModel)]="name"  ></ion-input>
    <p>Correo</p>
    <ion-input class="new-input" placeholder="Ingresa correo" [(ngModel)]="email"  ></ion-input>
    <p>Celular</p>
    <ion-input class="new-input" placeholder="Ingresa número de celular" [(ngModel)]="cellphone"  ></ion-input>
    <p>Género</p>
    <ion-chip (click)="setGender(1)" [ngClass]="{'selected' : gender == 1 }">
      Hombre
    </ion-chip>
    <ion-chip (click)="setGender(2)" [ngClass]="{'selected' : gender == 2 }">
      Mujer
    </ion-chip>

  </div>

</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button color="danger" expand="block" (click)="back()">Volver</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="block" [disabled]="!name || !email " (click)="send()">Agregar cliente</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
