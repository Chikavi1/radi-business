<ion-header>
  <ion-toolbar>
    <ion-title>Subir imagen </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="exit()" color="danger">Cancelar </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <image-cropper
    style="width: 100%; height: 100%;"
    [imageBase64]="imageSend"
    alignImage="center"
    [autoCrop]="false"
    [resizeToWidth]="1080"
    [resizeToHeight]="1920"
    [maintainAspectRatio]="true"
    [aspectRatio]="9/16"
    format="png"
    outputType="base64">
</image-cropper>
</ion-content>
<ion-footer>
  <ion-button fill="clear" color="success" expand="block" (click)="crop()">
   Cortar
  </ion-button>
</ion-footer>
