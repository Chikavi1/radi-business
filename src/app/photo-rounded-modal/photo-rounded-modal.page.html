<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'photomodal.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <image-cropper
    style="width: 100%;"
      [imageBase64]="imageSend"
      alignImage="center"
      [autoCrop]="false"
      [resizeToWidth] = "1920"
      [resizeToHeight] = "1080"
      [maintainAspectRatio]="true"
      [aspectRatio]="4 / 4"
      [roundCropper]="true"
      format="png"
      (imageCropped)="imageCropped($event)"
      outputType="base64">
    </image-cropper>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="6">
        <ion-button expand="block" (click)="exit()" color="danger">{{ 'photomodal.cancel' | translate }} </ion-button>
    </ion-col>
    <ion-col  size="6">
      <ion-button color="success" expand="block" (click)="crop()">
        {{ 'photomodal.crop' | translate }}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
